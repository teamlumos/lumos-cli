name: Validate Documentation

on:
  pull_request:
    paths:
      - docs/
      - src/lumos/

jobs:
  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.6'

      - name: Setup UV
        uses: astral-sh/setup-uv@v4
        with:
          version: latest
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group docs

      - name: Build documentation
        run: make -C docs docs

      - name: Check for uncommitted documentation changes
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "::error::Generated documentation is out of date. Please run 'make -C docs docs' and commit the changes."
            echo ""
            echo "The following files have uncommitted changes:"
            git status --porcelain docs/
            echo ""
            echo "Diff:"
            git diff docs/
            exit 1
          fi
          echo "âœ… Documentation is up to"

      - name: Rdme Dry Run
        run: |
          npm install -g rdme
          rdme docs upload docs/src/_build/readmeio/ --dry-run
